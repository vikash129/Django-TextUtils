<!DOCTYPE html>
{% load static %}
<html>
<head>

<title>TextUtils.Com</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link  media="screen and (max-width : 500px)" rel="stylesheet" type="text/css" href="{% static 'css/phone-style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
<style>
  .custom-control, .custom-switch{
    margin: 10px 0px
  }

   @media only screen and (max-width: 300px){
            *{
               font-size:0.8rem;
               background-color: blue;
            }
        }


	
</style>


</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand" href="#">Text Utils</a>
  
  <a class="nav-link" href='https://github.com/vikash129/heroku_proj'>DOWNLOADLOAD SOURCE CODE</a>
  
  <form action='/history'>
  <button type='submit' >HISTORY</button>
  </form>
  
  
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href='https://github.com/vikash129/heroku_proj'>DOWNLOADLOAD SOURCE CODE</a>
      </li>
    </ul>


    <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  
  </div>
</nav>

{% block content %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
 <strong>Welcome to textUtils.Com!</strong> You should check in on some of those fields below

. <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span>
 </button> 
 </div>


<div  class="container">

   <form action="/analyze" method="get">
  
   
  <div class="form-group">
    <label for="exampleFormControlTextarea1"><strong>Write your Text here : </strong></label>
    
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
  </div>



<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2"name="uppercase" >
  <label class="custom-control-label" for="customSwitch2">Chnge to Uppercase</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3"name="line-remover" >
  <label class="custom-control-label" for="customSwitch3">Line Remover</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4"name="space-remover" >
  <label class="custom-control-label" for="customSwitch4">Remove extra Space</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch5"name="count" >
  <label class="custom-control-label" for="customSwitch5">count the character</label>
</div>

<button type="submit" class="btn btn-dark mt-3"> Analyze text</button>

</form>
</div>
{% endblock %}







</body>
</head>
</html>
